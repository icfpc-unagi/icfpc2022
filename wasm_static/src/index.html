<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My First Parcel App</title>
</head>

<body>
  <p style="border:1px solid #000;border-radius:5px;padding:2px">
    ※突貫で作った座標打ち込めるだけのエディタ。クリックで PointCut が出るだけ (BlockID は 0 固定)。入力した ISL は反映される。
  </p>

  <form>
    <label for="problem_id1">
      Problem ID:
      <input type="number" id="problem_id1" value="1" min="1" max="40" required>
    </label>
    <input type="submit" value="Load best submission">
  </form>

  <textarea id="isl1" rows="20" cols="40" placeholder="ISL"></textarea>
  <div id="container1" style="position:relative;display:inline-block;height:400px;width:400px">
    <canvas id="canvas1" width="400" height="400" style="position:absolute;left:0;top:0"></canvas>
    <img id="target_png" width="400" height="400" alt="target png" style="position:absolute;left:0;top:0;opacity:50%">
    <svg width="400" height="400" id="svg1" style="position:absolute;left:0;top:0"></svg>
    <canvas id="canvas2" width="400" height="400" style="position:absolute;left:0;top:0"></canvas>
  </div>
  <div id="error1" style="background-color:#ff0;color:red;font-weight:bold;font-family:monospace"></div>
  <div>score: <span id="score1"></span></div>
  <div>cost: <span id="cost1"></span></div>
  <div>similarity: <span id="similarity1"></span></div>

  <p>
  <textarea id="initial_config" rows="20" cols="40" placeholder="initial configuration"></textarea>
  <img id="initial_png" width="400" height="400" alt="initial png">
</body>
<script type="module" src="./index.ts"></script>

</html>
