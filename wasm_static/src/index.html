<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My First Parcel App</title>
  <style>
    canvas,
    img,
    image {
      image-rendering: pixelated;
    }

  </style>
</head>

<body>
  <p style="border:1px solid #000;border-radius:5px;padding:2px">
    ※クリック座標で Cut が打ち込めるエディタ。入力した ISL は反映される。<br>
    Shift: Y-cut, Ctrl: X-cut, Shift+Ctrl: Color (適当な最適色)<br>
    <a href="https://icfpc.sx9.jp/visualizer/">→ビジュアライザ</a>
  </p>

  <form>
    <label for="problem_id1">
      Problem ID:
      <input type="number" id="problem_id1" value="1" min="1" max="40" required>
    </label>
    <input type="submit" value="Load best submission">
  </form>

  <div style="text-align: right">
    <label for="zoom1">Zoom</label>
    <input id="zoom1" type="range" value="1" min="1" max="10" step="0.1" style="width: 400px"
      oninput="container1.style.zoom=this.value">
  </div>
  <div style="text-align: right">
    <label for="opaque1">Target Opacity</label>
    <input id="opacity1" type="range" value="0.5" min="0" max="1" step="0.05" style="width: 400px"
      oninput="svg1.querySelector('image').style.opacity=this.value;">
  </div>

  <textarea id="isl1" rows="20" cols="40" placeholder="ISL"></textarea>
  <div id="container1" style="position:relative;display:inline-block;height:400px;width:400px">
    <canvas id="canvas1" width="400" height="400" style="position:absolute;left:0;top:0"></canvas>
    <img id="target_png1" width="400" height="400" alt="target png" style="position:absolute;left:0;top:0;opacity:0">
    <svg width="400" height="400" id="svg1" style="position:absolute;left:0;top:0"></svg>
    <canvas id="canvas2" width="400" height="400" style="position:absolute;left:0;top:0;pointer-events:none"></canvas>
  </div>
  <div id="error1" style="background-color:#ff0;color:red;font-weight:bold;font-family:monospace"></div>
  <div>score: <span id="score1"></span></div>
  <div>cost: <span id="cost1"></span></div>
  <div>similarity: <span id="similarity1"></span></div>
</body>
<script type="module" src="./index.ts"></script>

</html>
